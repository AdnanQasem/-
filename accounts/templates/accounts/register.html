{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - سهمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #0d6efd;
            --green: #0acf80;
            --orange: #f8a31a;
            --dark: #1a1a1a;
            --light: #f8f9fa;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0d6efd, #0acf80);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            width: 100%;
            max-width: 520px;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 35px 90px rgba(0,0,0,0.35);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .register-header {
            background: linear-gradient(135deg, var(--green), #00b894);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        .register-header .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-header .logo svg {
            width: 70px;
            height: 70px;
            color: var(--green);
        }
        .register-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 12px;
        }
        .register-header p {
            font-size: 1.4rem;
            opacity: 0.95;
        }
        .register-body {
            padding: 50px 45px;
        }
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.3rem;
            z-index: 2;
        }
        .form-input {
            width: 100%;
            padding: 18px 55px 18px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 18px;
            font-size: 1.15rem;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.4s;
            background: white;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 5px rgba(10,207,128,0.15);
        }
        .form-input::placeholder {
            color: #aaa;
            font-weight: 500;
        }
        .role-selection {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
        }
        .role-btn {
            flex: 1;
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            border: 2px solid #ddd;
        }
        .role-btn.active {
            background: var(--green);
            color: white;
            border-color: var(--green);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(10,207,128,0.3);
        }
        .register-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--green), #00b894);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.6rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 20px;
        }
        .register-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(10,207,128,0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 35px;
            font-size: 1.2rem;
        }
        .login-link a {
            color: var(--green);
            font-weight: bold;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                <polyline points="16 7 22 7 22 13"></polyline>
            </svg>
        </div>
        <h1>سهمي</h1>
        <p>انضم لعائلة المستثمرين والمبدعين الفلسطينيين</p>
    </div>

    <div class="register-body">
        {% if form.errors %}
            <div style="background:#ffebee; color:#c62828; padding:18px; border-radius:16px; margin-bottom:25px; text-align:center; font-weight:bold;">
                يوجد خطأ في البيانات، تأكد من صحة الحقول
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
        <i class="fas fa-image"></i>
        <input type="file" name="avatar" accept="image/*" class="form-input" style="padding-top:15px;">
    </div>

            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="اسم المستخدم" required class="form-input" autocomplete="username">
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required class="form-input" autocomplete="email">
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password1" placeholder="كلمة المرور" required class="form-input" autocomplete="new-password">
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" placeholder="تأكيد كلمة المرور" required class="form-input" autocomplete="new-password">
            </div>

            <!-- اختيار الدور -->
            <div style="margin: 35px 0; text-align:center;">
                <p style="font-size:1.3rem; color:#555; margin-bottom:20px;">اختر نوع حسابك:</p>
                <div class="role-selection">
                    <div class="role-btn active" onclick="selectRole(this, 'INVESTOR')">
                        مستثمر
                    </div>
                    <div class="role-btn" onclick="selectRole(this, 'OWNER')">
                        صاحب مشروع
                    </div>
                </div>
                <input type="hidden" name="role" value="INVESTOR" id="role-field">
            </div>

            <button type="submit" class="register-btn">
                إنشاء الحساب الآن
            </button>
        </form>

        <div class="login-link">
            لديك حساب بالفعل؟ <a href="{% url 'accounts:login' %}">تسجيل الدخول</a>
        </div>
    </div>
</div>

<script>
    function selectRole(element, role) {
        document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('role-field').value = role;
    }
</script>

</body>
</html>
